<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
    {{ counter }}
</div>
<script type="module">
    import Vue from './src/index.js'
    const app = new Vue({
        el: '#app',
        data: {
            counter: 1
        }
    })
    setInterval(() => {
        app.counter++
    }, 1000);
</script>
