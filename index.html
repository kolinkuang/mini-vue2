<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
    {{ counter }}
</div>
<script type="module">
    import Vue from './src/index.js'
    const app = new Vue({
        el: '#app',
        data: {
            counter: 1
        },
        render(h) {
            return h('div', {id: 'app'}, [
                h('p', null, this.counter + ''),
                h('p', null, this.counter * 2 + ''),
                h('p', null, this.counter * 3 + '')
            ])
        }
    })
    setInterval(() => {
        app.counter++
    }, 1000);
</script>
